<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="DevTask.css"/>
    <title>DevTask Manager</title>
</head>
<body>
    <div class="container my-3">
        <h2 class="text-center md-3">DevTaskManager</h2>
        
        <div class="row g-2 md-3">
            <div class="col-md-5">
                <input type="text" class="form-control js-task-input" placeholder="Task name">
            </div>
            <div class="col-md-4">
                <input type="date" class="form-control js-due-date-input">
            </div>
            <div class="col-md-3 d-grid">
                <button class="btn btn-primary js-add-button">Add Task</button>
            </div>
        </div>
        <div class="table-responsive mt-3">
            <table class="table table-bordered table-hover text-center align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="js-task-list"></tbody>
            </table>
        </div>
    </div>
    <script src="DevTask.js"></script>
</body>
</html>
